<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter using HTML</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="counter-container">
    <h1>Counter using HTML</h1>
    <p>Your Current Count is: <span id="counter-display">0</span></p>
    <p id="error-message" style="color: red; display: none;">Error: Cannot go below 0</p>
    <div id="buttons-container">
      <button id="decrement-btn">Decrement</button>
      <button id="increment-btn">Increment</button>
      <button id="clear-btn" style="display: none;">Clear</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
